<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <main>
    <section class="card user-profile">
      <img src="./assets/images/user-profile.png" alt="Profile Picture">
      <div class="user-profile-header">
        <h1>Aakash Dasgupta</h1>
        <span>Plano, USA</span>
      </div>
      <q class="user-quote">Using default browser styles is cringe.</q>
      <ul class="links">
        <li class="link"><a href="#">Github</a></li>
        <li class="link"><a href="#">Front-end Mentor</a></li>
        <li class="link"><a href="#">LinkedIn</a></li>
        <li class="link"><a href="#">Twitter</a></li>
        <li class="link"><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aakash Dasgupta</a>.
  </footer>
</body>
</html>
